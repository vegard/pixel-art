<h2>Lines</h2>

<p>
One of the most basic primitives is the straight line.
</p>

<div class="canvas" data-shader="lines">
<canvas></canvas>

<form>
Angle:<br>
<input type="range" min="0" max="180" value="165" step=".1" class="slider" name="angle">
Thickness:<br>
<input type="range" min="1" max="3" value="1.2" step=".01" class="slider" name="thickness">
Levels:<br>
<input type="range" min="1" max="4" value="3" step="1" class="slider" name="levels">
Antialiasing:<br>
<input type="range" min="0" max="1" value=".5" step=".01" class="slider" name="antialiasing">
Threshold:<br>
<input type="range" min="0" max="1" value="0" step=".01" class="slider" name="threshold">
Gamma:<br>
<input type="range" min="1" max="4" value="2.2" step=".01" class="slider" name="gamma">
Scale:<br>
<input type="range" min="1" max="16" value="8" step="1" class="slider" name="scale">
</form>
</div>
